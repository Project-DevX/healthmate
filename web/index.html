<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="HealthMate - Your Medical Records Manager">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="HealthMate">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Add the new meta tag -->
  <meta name="mobile-web-app-capable" content="yes">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>HealthMate</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* Loading indicator styles */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    .loading-text {
      margin-top: 20px;
      font-family: Arial, sans-serif;
      color: #666;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading indicator -->
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <div class="loading-text">Loading HealthMate...</div>
  </div>

  <!-- Firebase SDKs - Use the latest version -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-functions-compat.js"></script>

  <!-- Firebase Configuration -->
  <script>
    // Firebase configuration for HealthMate
    const firebaseConfig = {
      apiKey: "AIzaSyDG4nFqiPhrgKampsN-XbU5Br7VGUyft70",
      authDomain: "healthmate-devx.firebaseapp.com",
      projectId: "healthmate-devx",
      storageBucket: "healthmate-devx.firebasestorage.app",
      messagingSenderId: "535481523181",
      appId: "1:535481523181:web:8bf39d4eed8bfca88c65e4"
    };
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- Flutter Web Initialization -->
  <script src="flutter.js" defer></script>
  <script>
    window.addEventListener('load', function(ev) {
      const loading = document.getElementById('loading');
      
      // Use the modern Flutter loader API with null service worker version
      _flutter.loader.load({
        serviceWorkerSettings: {
          serviceWorkerVersion: null,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            if (loading) {
              loading.style.display = 'none';
            }
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
